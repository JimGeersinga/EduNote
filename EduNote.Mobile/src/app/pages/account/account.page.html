
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>EduNote</ion-title>
    <ion-buttons slot="end"><ion-button (click)="saveUser()">
      <ion-icon slot="icon-only" name="save"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header><ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mijn gegevens</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
            <ion-item>
              <ion-label>Email: {{email}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Voornaam: {{firstName}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Achternaam: {{lastName}}</ion-label>
            </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Wachtwoord wijzigen</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="updatePassword()">
          <ion-item>
            <ion-label>Nieuw wachtwoord:</ion-label>
            <ion-input type="text" [(ngModel)]="password" name="title" type="password"></ion-input>
          </ion-item>
          <ion-button type="submit" block>
          <ion-label>Opslaan</ion-label>
        </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
