<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="secondary">
          <ion-button (click)="clickedClose()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>{{note.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  {{note.body}}
</ion-content>
