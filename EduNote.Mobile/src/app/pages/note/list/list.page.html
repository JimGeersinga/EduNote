<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notities</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar showCancelButton cancelButtonText="Custom Cancel"
    (ionInput)="onSearchInput($event)"
    (ionCancel)="onSearchCancel($event)"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="loadNote(note.id)">
      <ion-label>{{note.title}} <small>{{note.creatorName}} {{note.created | date: 'hh:mm dd-MM-yyyy'}}</small></ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button><ion-icon name="funnel"></ion-icon></ion-fab-button>
  
    <ion-fab-list side="top">
      <ion-fab-button (click)="removeFilters()"><ion-icon name="close"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="filterNotesByUser()"><ion-icon name="person"></ion-icon></ion-fab-button>
    </ion-fab-list>
  
  </ion-fab>
</ion-content>
