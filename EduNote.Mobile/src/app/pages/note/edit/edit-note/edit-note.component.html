<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Nieuwe notitie</ion-title>

        <ion-buttons slot="secondary">
          <ion-button fill="outline">
            <ion-icon slot="start" name="save"></ion-icon>
            Opslaan
          </ion-button>
        </ion-buttons>

        <ion-buttons slot="primary">
          <ion-button fill="outline" (click)="dismissModal()">
            Annuleren
            <ion-icon slot="start" name="close-circle"></ion-icon>
          </ion-button>
        </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input placeholder="Titel van de notitie" color="primary"></ion-input>
  <ion-item>
      <ion-textarea placeholder="Tekst van de notitie" color="primary"></ion-textarea>
    </ion-item>
</ion-content>
