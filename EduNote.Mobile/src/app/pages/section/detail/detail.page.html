<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      EduNote
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <h2>{{section?.title}}</h2>
  <p>
    {{section?.description}}
  </p>
  <br/>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mijn laatste 3 vragen</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
          <ion-item *ngFor="let question of questions" (click)="loadQuestion(question.id)">
            <ion-label>{{question.title}}</ion-label>
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header>
        <ion-card-title>Mijn laatste 3 notities</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
            <ion-item *ngFor="let note of notes" (click)="loadNote(note.id)">
              <ion-label>{{note.title}}</ion-label>
            </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
