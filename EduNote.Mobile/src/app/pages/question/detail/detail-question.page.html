

  <div padding text-center>
    <h3>Details</h3>
  </div>
  <span class="error-message" >{{message}}</span>
  <div class="login-group" padding>
    <ion-item>
      <ion-label>{{question.title}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{question.body}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label><b>Antwoorden</b></ion-label>
      </ion-item>
    <ion-list>
        <ion-item *ngFor="let answerShow of answers">
          <ion-label>{{answerShow.body}} <small>{{answerShow.creatorName}}</small></ion-label>
        </ion-item>
      </ion-list>
  </div>
  


  <form #form="ngForm"  (ngSubmit)="send(form)">
      <ion-item>
          <ion-input name="title" type="text" placeholder="Antwoord" [(ngModel)]="answer.body" required></ion-input>
        </ion-item>
      <div padding>
          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Opslaan</ion-button>
        </div>
</form>
