<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>
          <ion-list-header>
            <ion-button *ngIf="selectedSection !== null" (click)="loadSection(previousSectionId)" expand="block"
              fill="outline">
              <ion-icon slot="start" name="arrow-round-back"></ion-icon>
              <ion-label>Ga terug</ion-label>
            </ion-button>
            <ion-label *ngIf="selectedSection === null">Kies een groep</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let section of sections" (click)="loadSection(section.id)"
            [color]="selectedSection?.id === section.id ? light : dark" [disabled]="selectedSection?.id === section.id">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-label>
              {{section.title}}
            </ion-label>
          </ion-item>
        </ion-list>
        
      </ion-content>
      <ion-footer no-shadow>
          <ion-list >
              <ion-item>
                <ion-ripple-effect></ion-ripple-effect>
                VRAGEN
              </ion-item>
              <ion-item>
                <ion-ripple-effect></ion-ripple-effect>
                NOTITIES
              </ion-item>
            </ion-list>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
