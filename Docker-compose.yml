version: '3'
services:
    db:
        image: "mcr.microsoft.com/mssql/server"
        ports:
            - "1433:1433"
        environment:
            SA_PASSWORD: "Your_password123"
            ACCEPT_EULA: "Y"
    edunote:
        build: .
        ports:
            - "8080:80"
        depends_on:
            - db